<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Autores</title>
    <link rel="stylesheet" type="text/css" href="{% static 'my_first_app/styles.css' %}">
</head>
<body>
    <h1>Lista de Autores</h1>
    <table>
        <thead>
            <tr>
                <th>Nombre</th>
                <th>Fecha de Nacimiento</th>
            </tr>
        </thead>
        <tbody>
            {% for author in authors %}
                <tr>
                    <td>{{ author.name }}</td>
                    <td>{{ author.birth_date }}</td>
                </tr>
            {% empty %}
                <tr>
                    <td colspan="2">No hay autores disponibles.</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
